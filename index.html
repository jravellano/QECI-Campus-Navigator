<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QEci Campus Navigator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== LOADING SCREEN ===== -->
  <div id="loading-screen">
    <div id="loading-logo">
      <img src="./images/qeci-logo.png" alt="QEci Logo" />
      <img src="./images/location-pin-map.png" alt="QEci map" />
      <div id="app-name">QECI Campus Navigator</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div id="loading-text">Loading...</div>
    </div>
  </div>


  <!-- ===== LOGIN ===== -->
  <div class="form-container" id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">
      Don’t have an account? <a href="#" id="to-signup">Sign up</a>
    </div>
  </div>

  <!-- ===== SIGNUP ===== -->
  <div class="form-container" id="signup-container" style="display:none;">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>
    <div class="switch-link">
      Already have an account? <a href="#" id="to-login">Login</a>
    </div>
  </div>




  <!-- ===== MAP SCREEN / BUILDINGS ===== -->
  <div id="map-screen">
    <!-- ✅ Burger Menu -->
    <div id="menu-icon">☰</div>
    <div id="menu-dropdown">
      <button id="logout-btn">Logout</button>
    </div>

    <!-- ✅ Added Search Bar -->
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search buildings..." />
      <button id="search-btn">Search</button>
      <ul id="suggestions"></ul>
    </div>

    <div id="building-display">
      <div id="building-header">
        <span id="building-title">Select a Building</span>
      </div>
      <img id="building-image" src="./images/map.png.png" alt="Building Image">
    </div>

    <div id="building-section">
      <h2>Buildings</h2>
      <div class="building-buttons">
        <button class="building-btn" data-name="Main Building" data-image="./images/main-building.jpg.jpg">Main Building</button>
        <button class="building-btn" data-name="Old Building" data-image="./images/old-building.jpg">Old Building</button>
        <button class="building-btn" data-name="Garden Campus" data-image="./images/garden-campus.jpeg">Garden Campus</button>
        <button class="building-btn" data-name="Parking Lot" data-image="./images/parking-lot.jpeg">Parking Lot</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
